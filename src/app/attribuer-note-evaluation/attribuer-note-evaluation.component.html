<!-- attribuer note -->
<div class="secondCard m-5">
    <div class="sectionNotes m-5">
      <h4 class="mt-5 p-2">Attribuer des Notes</h4>
      <form>
        <label class="mt-4 fs-4" for="evaluation">Ã‰valuation : </label>&nbsp; &nbsp;
        <select id="evaluation" name="evaluationSelect6" [(ngModel)]="selectedEvaluation" required>
          <option *ngFor="let evaluation of evaluations" [value]="evaluation">{{ evaluation }}</option>
        </select>&nbsp; &nbsp;
  
        <table class="mt-5">
          <thead>
            <tr>
              <th>Apprenant</th>
              <th>Note</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let apprenant of apprenantsParEvaluation[selectedEvaluation]">
              <td>{{ apprenant.nom }}</td>
              <td>
                <input type="number" name="note1" [(ngModel)]="apprenant.note" required>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary mb-5 mt-5" (click)="attribuerNotes()">Attribuer les Notes</button>
      </form>
    </div>
  </div>
