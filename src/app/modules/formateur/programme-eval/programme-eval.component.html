<section class="credit-card">
    <div class="container">
        <div class="alert alert-primary text-center p-3 text-white" role="alert">
            Programme d'evaluation
        </div>
        <div class="card-holder">
            <div class="card-box bg-news">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="img-box">
                            <img src="https://cdn-icons-png.flaticon.com/512/5956/5956899.png" class="img-fluid w-75" />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form>
                            <div class="card-details d-flex flex-column gap-3">
                                <h3 class="title">Evaluation</h3>
                                <select class="form-select" aria-label="Default select example" [(ngModel)]="anneeAcademic" name="select1">
                                    <option selected value="">-- année academique --</option>
                                    <option value="2023-2024">2023-2024</option>
                                </select>
                                <select class="form-select" aria-label="Default select example" [(ngModel)]="semestre" name="select2">
                                    <option selected value="">-- semestre --</option>
                                    <option value="semestre 1">Semestre 1</option>
                                    <option value="semestre 2">Semestre 2</option>
                                </select>
                                <select class="form-select" aria-label="Default select example" name="select3" [(ngModel)]="classe">
                                    <option value="" selected>-- classes --</option>
                                    <optgroup *ngFor="let item of taClasses">
                                        <option [value]="item.nom"> {{item.nom}} </option>
                                    </optgroup>
                                </select>
                                <div>
                                    <input class="form-control" name="date" type="date" placeholder="Date" aria-describedby="basic-addon1" [(ngModel)]="date" required />
                                </div>
                                <div class="select-box">
                                    <select class="form-select" aria-label="Default select example" name="select4" [(ngModel)]="matiere">
                                        <option value="" selected>-- matieres --</option>
                                        <optgroup *ngFor="let item of taMatiere">
                                            <option [value]="item.libelle">{{item.libelle}}</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="select-box">
                                    <select class="form-select" aria-label="Default select example" name="select5" [(ngModel)]="type">
                                        <option value="" selected>-- type --</option>
                                        <option value="examen">Examen</option>
                                        <option value="devoir">Devoir</option>
                                    </select>
                                </div>
                                <div class="bnt-vals text-center d-flex justify-content-between gap-5">
                                    <button type="submit" class="btn btn-success" routerLink="/listeEvaluation" (click)="validationChamps()"
                                        [disabled]="!champsRemplis()">Programmer</button>
                                    <button type="button" class="btn btn-primary " (click)="redirect()">Liste Evaluations</button>
                                    <button type="button" class="btn btn-danger " (click)="annulerProgrammation()">Annuler</button>
                                </div>
                            </div>
                        </form>
                    </div><!--/col-lg-6 -->
                </div><!--/row -->
            </div><!--/card-box -->
        </div><!--/card-holder -->
    </div><!--/container -->
</section>
